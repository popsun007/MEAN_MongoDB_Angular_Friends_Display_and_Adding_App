<div ng-controller="friendsController">
	<h2>Adding friends now</h2>
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" ng-model="newFriend.name"></td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><input type="text" ng-model="newFriend.age"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" ng-click="addFriend()" value="Add a Friend"></td>
		</tr>
	</table>
</div>
